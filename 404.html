<!DOCTYPE html>
<html>
<head>
<title>Moved</title>
</head>
<body>

<h1>Moved to https://keycloak.org/dashboard</h1>
<p>You are being redirected to <code><a id="redirectlink" href="https://keycloak.org/dashboard">https://keycloak.org/dashboard</a></code>.</p>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var newLocation = "https://keycloak.org" + window.location.pathname.replace("/keycloak-dashboard/", "/dashboard/");
        var redirectLink = document.getElementById("redirectlink");
        redirectLink.href=newLocation;
        redirectLink.innerHTML=newLocation;
        window.location.replace(newLocation);
    });
</script>

</body>
</html>
