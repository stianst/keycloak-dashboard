<!DOCTYPE html>
<html>
<head>
<title>Moved</title>
</head>
<body>

<h1>Moved to https://keycloak.org/dashboard</h1>
<p>You are being redirected to <code><a id="redirectlink" href="https://keycloak.org/dashboard">https://keycloak.org/dashboard</a></code>.</p>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var path = window.location.pathname
        window.location.replace("https://keycloak.org" + path.replace('/keycloak-dashboard/', '/dashboard/');
    });
</script>

</body>
</html>
